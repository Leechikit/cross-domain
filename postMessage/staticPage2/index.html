<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <title>staticPage2</title>
</head>

<body>
    <p>this is page2</p>
    <p id="data">page2 data</p>
    <script>
        var pEl = document.getElementById('data');
        function changeData(event) {
            var data = event.data;
            var origin = event.origin;
            if(origin = 'http://test.com:3001'){
                 pEl.innerHTML = data;
            }
        }
        window.addEventListener('message', changeData);
        parent.postMessage('some data from page2', 'http://test.com:3001/index.html');
    </script>
</body>

</html>
