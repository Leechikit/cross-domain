<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <title>staticPage1</title>
</head>

<body>
    <p>this is page1</p>
    <p id="data">page1 data</p>
    <iframe src="http://test1.com:3002" id="page2"></iframe>
    <script>
        var iframe = document.createElement('iframe');
        var pEl = document.getElementById('data');
        window.name = 'some data from page1';
        iframe.addEventListener('load', function () {
            if (iframe.src != 'about:blank') {
                iframe.addEventListener('load', function () {
                    pEl.innerHTML = iframe.contentWindow.name;
                });
                iframe.src = 'about:blank';
            }
        });
        iframe.src = 'http://test1.com:3002';
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
    </script>
</body>

</html>
